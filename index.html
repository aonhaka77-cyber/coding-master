<script>
    // 1. Firebase ì„¤ì • (ì œê³µí•´ì£¼ì‹  ì„¤ì • ìœ ì§€)
    const firebaseConfig = {

    // 2. ìƒíƒœ ê´€ë¦¬ ê°ì²´
    let db = {

    // 3. ì´ˆê¸°í™” ë° ì‹¤ì‹œê°„ ë¦¬ìŠ¤ë„ˆ
    function init() {
        // ìœ ì € ì‹¤ì‹œê°„ ê°ì‹œ

            db.users = s.docs.map(d => ({fId: d.id, ...d.data()}));

        // ê´‘ê³  ì‹¤ì‹œê°„ ê°ì‹œ
        fdb.collection("ads").orderBy("timestamp", "desc").limit(1).onSnapshot(s => {

        });

        // ê²Œì‹œê¸€ ì‹¤ì‹œê°„ ê°ì‹œ
        fdb.collection("posts").orderBy("id", "desc").onSnapshot(s => {
            db.posts = s.docs.map(d => ({fId: d.id, ...d.data()}));
            renderHome();
            if(isPageActive('board')) renderPostList();
            if(isPageActive('detail')) {
                const p = db.posts.find(x => x.id === db.viewingPostId);

            updateStats();

        // ëŒ“ê¸€ ì‹¤ì‹œê°„ ê°ì‹œ

    // 4. ë„¤ë¹„ê²Œì´ì…˜ ë° ê²€ìƒ‰
    function showPage(pageId) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));

    function isPageActive(id) { return document.getElementById('page-'+id).classList.contains('active'); }
    function goHome() { showPage('home'); }

    // 5. ë Œë”ë§ í•¨ìˆ˜ë“¤

        if(db.ads.length > 0) {
            document.getElementById('ad-container').innerHTML = `<h2>${db.ads[0].title}</h2><p>${db.ads[0].text}</p>`;
        }
    }

    function renderPostList() {
        let data = db.posts;
        if(db.currentBoard === 'search') {
            data = data.filter(p => p.title.toLowerCase().includes(db.searchQuery) || p.content.toLowerCase().includes(db.searchQuery));
        } else {

    // 6. ê²Œì‹œê¸€ ìƒì„¸ ë° ì•¡ì…˜
    function viewPost(id) {
        const post = db.posts.find(p => p.id === id);
        if(!post) return;
        db.viewingPostId = id;

        const newPost = {

        if(!confirm('ì •ë§ ì‚­ì œí• ê¹Œìš”?')) return;
        const post = db.posts.find(p => p.id === db.viewingPostId);
        fdb.collection("posts").doc(post.fId).delete().then(() => showBoard(db.lastBoard));

    // 7. ëŒ“ê¸€ ê¸°ëŠ¥
    function addComment() {

    // 10. ìœ í‹¸ë¦¬í‹°
    function parseMarkdown(text) {
        if (!text) return "";
        return text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;")
            .replace(/'''(.+?)'''/g, "<strong>$1</strong>")
            .replace(/~~(.+?)~~/g, "<del>$1</del>")
            .replace(/\n/g, "<br>");
    }

    let tempImg = null;
    function handleFilePreview() {
        const file = document.getElementById('fileInput').files[0];
        const reader = new FileReader();
        reader.onloadend = () => { 
            tempImg = reader.result; 
            document.getElementById('writeImgPreview').src = tempImg; 
            document.getElementById('writeImgPreview').style.display = 'block'; 
        };
        if(file) reader.readAsDataURL(file);
    }

    function openModal(id) { document.getElementById(id).classList.add('active'); }
    function closeModal(id) { document.getElementById(id).classList.remove('active'); }
    function openWriteModal() { if(!db.currentUser) return alert('ë¡œê·¸ì¸ í•˜ì„¸ìš”.'); openModal('writeModal'); }
    function goBackList() { showBoard(db.lastBoard); }
    function logout() { db.currentUser = null; updateAuthUI(); goHome(); }
    function updateStats() {
        document.getElementById('stat-posts').innerText = db.posts.length;
        document.getElementById('stat-users').innerText = db.users.length;
    }

    window.onload = init;
</script>
