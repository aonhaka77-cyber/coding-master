<script>
    // 1. Firebase ì„¤ì •
    const firebaseConfig = {
        apiKey: "AIzaSyBcxvsiEOyL1lZGVr1UE2gzzZ7HQX5YfbI",
        authDomain: "code-78890.firebaseapp.com",
        projectId: "code-78890",
        storageBucket: "code-78890.firebasestorage.app",
        messagingSenderId: "30317586652",
        appId: "1:30317586652:web:d1e6fa39c319029fb7ac19"
    };
    firebase.initializeApp(firebaseConfig);
    const fdb = firebase.firestore();

    // 2. ì „ì—­ ìƒíƒœ
    let db = {
        users: [], posts: [], 
        currentBoard: 'free', currentUser: null,
        viewingPostId: null, tempImg: null

    // 3. ì´ˆê¸°í™” (ì‹¤ì‹œê°„ ë°ì´í„° ì—°ê²°)
    function init() {
        // ìœ ì € ê°ì‹œ
        fdb.collection("users").onSnapshot(s => {
            db.users = s.docs.map(d => ({fId: d.id, ...d.data()}));
            document.getElementById('stat-users').innerText = db.users.length;
        });

        // ê²Œì‹œê¸€ ê°ì‹œ
        fdb.collection("posts").orderBy("id", "desc").onSnapshot(s => {
            db.posts = s.docs.map(d => ({fId: d.id, ...d.data()}));
            renderHome();
            renderPostList();
            if(document.getElementById('page-detail').classList.contains('active')) {
                const p = db.posts.find(x => x.id === db.viewingPostId);
                if(p) renderDetail(p);
            }
            document.getElementById('stat-posts').innerText = db.posts.length;
        });

        // ê´‘ê³  ê°ì‹œ
        fdb.collection("ads").orderBy("timestamp", "desc").limit(1).onSnapshot(s => {
            if(!s.empty) {
                const ad = s.docs[0].data();
                document.getElementById('ad-container').innerHTML = `<h2>${ad.title}</h2><p>${ad.text}</p>`;
            }
        });
    }

    // 4. í˜ì´ì§€/ë³´ë“œ ì œì–´
    function showPage(pageId) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById('page-' + pageId).classList.add('active');
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
    }

    function goHome() { 
        showPage('home'); 
        document.getElementById('menu-home').classList.add('active');
    }

    function showBoard(boardId) {
        db.currentBoard = boardId;
        showPage('board');
        const titles = { notice:'ğŸ“¢ ê³µì§€ì‚¬í•­', free:'ğŸ’¬ ììœ ê²Œì‹œíŒ', search:'ğŸ” ê²€ìƒ‰ê²°ê³¼' };
        document.getElementById('board-title').innerText = titles[boardId] || 'ê²Œì‹œíŒ';
        document.getElementById('menu-' + (boardId === 'search' ? 'free' : boardId)).classList.add('active');
        renderPostList();
    }

    // 5. ë Œë”ë§ í•¨ìˆ˜
    function renderHome() {
        const recent = db.posts.slice(0, 5);
        document.getElementById('home-posts').innerHTML = recent.map(p => `
            <div class="item-row" onclick="viewPost(${p.id})">
                <span>${p.title}</span><small>${p.author}</small>
            </div>
        `).join('') || 'ê¸€ì´ ì—†ìŠµë‹ˆë‹¤.';
    }

    function renderPostList() {
        let data = db.posts;
        if(db.currentBoard !== 'search') {
            data = data.filter(p => p.board === db.currentBoard);
        }
        document.getElementById('post-list').innerHTML = data.map(p => `
            <div class="item-row" onclick="viewPost(${p.id})">
                <div><b>${p.title}</b><br><small>${p.author} | ${p.date}</small></div>
                <div style="color:var(--primary)">ğŸ‘ï¸ ${p.views || 0}</div>

        `).join('') || '<p style="text-align:center; padding:20px;">ê¸€ì´ ì—†ìŠµë‹ˆë‹¤.</p>';
    }

    // 6. ë¡œê·¸ì¸/íšŒì›ê°€ì… (ë²„ê·¸ ìˆ˜ì • ì™„ë£Œ)
    async function handleJoin() {
        const id = document.getElementById('joinId').value.trim();
        const pw = document.getElementById('joinPw').value.trim();
        if(!id || !pw) return alert('ì…ë ¥ì°½ì„ ì±„ì›Œì£¼ì„¸ìš”.');

        const check = await fdb.collection("users").where("id", "==", id).get();
        if(!check.empty) return alert('ì´ë¯¸ ì‚¬ìš© ì¤‘ì¸ ì•„ì´ë””ì…ë‹ˆë‹¤.');

        await fdb.collection("users").add({ id, pw, role: 'member' });
        alert('ê°€ì…ë˜ì—ˆìŠµë‹ˆë‹¤! ë¡œê·¸ì¸í•´ ì£¼ì„¸ìš”.');
        closeModal('joinModal');
    }

    function handleLogin() {
        const id = document.getElementById('loginId').value.trim();
        const pw = document.getElementById('loginPw').value.trim();
        const user = db.users.find(u => u.id === id && u.pw === pw);

        if(user) {
            db.currentUser = user;
            updateAuthUI();
            closeModal('loginModal');
            alert(id + 'ë‹˜ í™˜ì˜í•©ë‹ˆë‹¤!');

            document.getElementById('menu-admin').style.display = (db.currentUser.role === 'owner') ? 'block' : 'none';
        }
    }

    // 7. ê²Œì‹œê¸€ ìƒì„¸ ë° ì‚­ì œ
    function viewPost(id) {
        const post = db.posts.find(p => p.id === id);
        if(!post) return;
        db.viewingPostId = id;
        showPage('detail');
        renderDetail(post);
        fdb.collection("posts").doc(post.fId).update({ views: (post.views || 0) + 1 });
    }

    function renderDetail(post) {
        document.getElementById('post-header').innerHTML = `<h2>${post.title}</h2><small>${post.author} | ${post.date} | ì¡°íšŒ ${post.views}</small>`;
        let html = `<p style="white-space:pre-wrap;">${post.content}</p>`;

        const canDelete = db.currentUser && (db.currentUser.role === 'owner' || db.currentUser.id === post.author);
        document.getElementById('admin-tools').style.display = canDelete ? 'block' : 'none';
    }

    function handleSavePost() {
        const title = document.getElementById('writeTitle').value.trim();
        const content = document.getElementById('writeContent').value.trim();
        if(!title || !content) return alert('ë‚´ìš©ì„ ì…ë ¥í•˜ì„¸ìš”.');

        const newPost = {

            board: db.currentBoard === 'search' ? 'free' : db.currentBoard,
            title, content, author: db.currentUser.id,
            date: new Date().toLocaleDateString(),
            views: 0, file: db.tempImg

        fdb.collection("posts").add(newPost).then(() => {

            document.getElementById('writeTitle').value = '';
            document.getElementById('writeContent').value = '';
            document.getElementById('writeImgPreview').style.display = 'none';

    }

    function deletePost() {

        const post = db.posts.find(p => p.id === db.viewingPostId);
        fdb.collection("posts").doc(post.fId).delete().then(() => showBoard(db.currentBoard));
    }

    // 8. ê¸°íƒ€ ìœ í‹¸ë¦¬í‹° (ê²€ìƒ‰, ê´‘ê³ , ëª¨ë‹¬)
    function handleSearch(e) {

            db.posts = db.posts.filter(p => p.title.toLowerCase().includes(query));

            e.target.value = '';

    }

    function updateAd() {

    function handleFilePreview() {

            document.getElementById('writeImgPreview').src = reader.result;
            document.getElementById('writeImgPreview').style.display = 'block';
        };
        if(file) reader.readAsDataURL(file);
    }

    function openModal(id) { document.getElementById(id).classList.add('active'); }

    function openWriteModal() { if(!db.currentUser) return alert('ë¡œê·¸ì¸ í›„ ì´ìš© ê°€ëŠ¥í•©ë‹ˆë‹¤.'); openModal('writeModal'); }

</script>
